<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <!-- <iframe src="../Header/NavBar/navBar.html" width="100%" height="100"></iframe>
              Adicionar imagem de fundo no CSS -->
    </header>
    
    <div class="carrinho">
        <div class="carrinho-header">
            <button>
                <span class="material-symbols-outlined">
                    chevron_left
                </span>
            </button>
            <h3>Meu Carrinho</h3>
        </div>
        <ul>
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="" alt="">
                </div>
                <div class="info">
                    <h4> Produto x </h4>
                    <div class="detalhes">
                        <div class="tempo">
                            <span class="descricao">Tempo x</span>
                        </div>
                        <div class="status">
                            <span class="descricao">Pronto/Em preparo</span>
                        </div>
                        <div class="preco">
                            <p> R$25,50</p>
                            <div class="contador">
                            <span class="descricao">1</span>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <script src="cart.js"></script>

    <!-- <footer>
        <iframe src="../Footer/footer.html" width="100%" height="100"></iframe>
    </footer> -->
</body>

</html>
