<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Components/RestaurantRegisterPage/RestauranteRegistro.css">
</head>
<body class="d-flex justify-content-start">
    <section class="form-body d-flex justify-content-center w-50">
        <form action="/Components/RestaurantRegisterPage/registroRestaurante.php"  id="restaurantRegisterForm">
            <div class="form-floating mt-4 mb-3">
                <input type="text" class="form-control" id="razaoSocial" placeholder="name@example.com">
                <label for="floatingInput">Razão Social</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nomeFantasia" placeholder="Password">
                <label for="floatingInput">Nome Fantasia</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Password">
                <label for="floatingInput">E-mail</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cnpj" placeholder="Password">
                <label for="floatingInput">CNPJ</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="telefone" placeholder="Password">
                <label for="floatingInput">Telefone</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="instituicao" placeholder="Password">
                <label for="floatingInput">Instituição</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="usuario" placeholder="Password">
                <label for="floatingInput">Usuário</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="senha" placeholder="Password">
                <label for="floatingPassword">Senha</label>
              </div>
              <div class="btns">
                <button class="btn-back" id="back">Voltar</button>
                <button class="btn-clear" id="clear">Apagar</button>
                <button class="btn-register" id="register">Cadastrar</button>
              </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/Components/RestaurantRegisterPage/registro.js"></script>
</body>
</html>
