<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="RestauranteRegistro.css">

</head>
<body class="d-flex justify-content-start">
    <section class="form-body d-flex justify-content-center w-50">
        <form  id="restaurantRegisterForm" class="form-iner-body">
            <div class="form-floating mt-4 mb-3">
                <input type="text" class="form-control"id="restaurantName" name="restaurantName" placeholder="name@example.com">
                <label for="floatingInput">Razão Social</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="ownerName" name="ownerName" placeholder="Password">
                <label for="floatingInput">Nome Fantasia</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Password">
                <label for="floatingInput">E-mail</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="Password">
                <label for="floatingInput">CNPJ</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control"  id="phone" name="phone" placeholder="Password">
                <label for="floatingInput">Telefone</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="institution" name="institution" placeholder="Password">
                <label for="floatingInput">Número da Instituição</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control"  id="username" name="username" placeholder="Password">
                <label for="floatingInput">Usuário</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="floatingPassword">Senha</label>
              </div>
              <div class="btns">
                <button type="button" class="btn btn-primary" id="register">Cadastrar</button>
                <button type="button" class="btn btn-secondary" id="back">Voltar</button>
              </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="registro.js"></script>
</body>
</html>
