<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Components/userRegister/styles.css">
</head>

<body>
    <header>
        <iframe src="../Header/NavBar/navBar.html" width="100%" height="100"></iframe>
    </header>

    <div class="container-fluid d-flex p-0">
        <!-- Left side: Registration form -->
        <div class="form-body d-flex flex-column justify-content-center w-50 p-5">
            <form id="userRegisterForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo" required>
                    <label for="nomeCompleto">Nome Completo</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="cpf" placeholder="CPF" required>
                  <label for="cpf">CPF</label>
              </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                    <label for="email">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="telefone" placeholder="Telefone" required>
                    <label for="telefone">Telefone</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usuario" placeholder="Usuário para Login" required>
                    <label for="usuario">Usuário</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                    <label for="senha">Senha</label>
                </div>
            </form>
            <!-- Buttons container -->
            <div class="btns d-flex justify-content-between mt-4">
                <button class="btn-register btn" id="register" onclick="validateRegistration()">Cadastrar</button>
                <button class="btn-back btn" id="back" onclick=" goBack()">Voltar</button>
            </div>
        </div>

        <!-- Right side: Image background -->
        <div class="image-background"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/Components/userRegister/cadastro.js"></script>
    <iframe src="../Footer/footer.html" width="100%" height="100"></iframe>
</body>

</html>
