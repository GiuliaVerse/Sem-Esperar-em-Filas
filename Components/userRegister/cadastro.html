<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
  <iframe src="../Header/NavBar/navBar.html" width="100%" height="100"></iframe>
</header>
<body>
    <div class="container">
        <h2>Cadastre-se como cliente</h2>
        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="nome">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="nome">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="nome">Usuario para login:</label>
            <input type="text" id="login" name="login" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>


            <button type="button" onclick="validarCadastro()">Cadastrar</button>
            <button type="button" onclick="Voltar()">Voltar</button>
        </form>
    </div>
    <script src="cadastro.js"></script>
  <iframe src="../Footer/footer.html" width="100%" height="100"></iframe>

</body> 

</html>
